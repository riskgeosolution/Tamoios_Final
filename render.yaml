# render.yaml
# Definição dos serviços, discos e chaves (Versão Corrigida v3)

# 1. Definição do Disco Persistente
# (Colocamos isso no topo para clareza)
disks:
  - name: tamoios-dados
    mountPath: /var/data
    sizeGB: 1

# 2. Definição dos Serviços
services:
  # --- Serviço 1: O Site (index.py) ---
  - type: web
    name: tamoios-site
    region: ohio
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:server"
    envGroups:
      - name: tamoios-chaves # <-- Anexa o "cofre" de senhas
    disks:
      - name: tamoios-dados # <-- Anexa o disco definido acima
        mountPath: /var/data

  # --- Serviço 2: O Cérebro (worker.py) ---
  - type: worker
    name: tamoios-worker
    region: ohio
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python worker.py"
    envGroups:
      - name: tamoios-chaves # <-- Anexa o mesmo "cofre" de senhas
    disks:
      - name: tamoios-dados # <-- Anexa o mesmo disco
        mountPath: /var/data
# render.yaml
# Definição dos serviços, discos e chaves (Versão Correta v4)

# 1. Definição do Disco Persistente
# (Esta seção DEVE estar no nível 0, sem indentação)
disks:
  - name: tamoios-dados
    mountPath: /var/data
    sizeGB: 1

# 2. Definição dos Serviços
services:
  # --- Serviço 1: O Site (index.py) ---
  - type: web
    name: tamoios-site
    region: ohio
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:server"
    envVars:
      - fromGroup: tamoios-chaves
    disk: # <-- SINGULAR (para anexar)
      name: tamoios-dados # <-- Só precisa do nome
      mountPath: /var/data

  # --- Serviço 2: O Cérebro (worker.py) ---
  - type: worker
    name: tamoios-worker
    region: ohio
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python worker.py"
    envVars:
      - fromGroup: tamoios-chaves
    disk: # <-- SINGULAR (para anexar)
      name: tamoios-dados # <-- Só precisa do nome
      mountPath: /var/data
# render.yaml
# Definição dos serviços, discos e chaves (Versão Corrigida Final)

services:
  # --- Serviço 1: O Site (index.py) ---
  - type: web
    name: tamoios-site
    region: ohio
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:server"
    envVars:
      - fromGroup: tamoios-chaves
    disks:
      - name: tamoios-dados
        mountPath: /var/data
        sizeGB: 1

  # --- Serviço 2: O Cérebro (worker.py) ---
  - type: worker
    name: tamoios-worker
    region: ohio
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python worker.py"
    envVars:
      - fromGroup: tamoios-chaves
    disks:
      - name: tamoios-dados
        mountPath: /var/data
        sizeGB: 1

# render.yaml
# Definição dos serviços, discos e chaves (Versão Corrigida)

# 1. Definição dos Serviços
services:
  # --- Serviço 1: O Site (index.py) ---
  - type: web
    name: tamoios-site
    region: ohio
    env: python
    plan: starter # $7/mês (nunca dorme)
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:server"
    envGroups: # <-- CORRIGIDO (era envGroup)
      - name: tamoios-chaves # <-- Link para o grupo que você já criou
    disks:
      - name: tamoios-dados # <-- Nome do disco que definimos abaixo
        mountPath: /var/data

  # --- Serviço 2: O Cérebro (worker.py) ---
  - type: worker
    name: tamoios-worker
    region: ohio
    env: python
    plan: starter # $7/mês (roda 24/7)
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python worker.py"
    envGroups: # <-- CORRIGIDO (era envGroup)
      - name: tamoios-chaves # <-- Link para o grupo que você já criou
    disks:
      - name: tamoios-dados # <-- Nome do disco que definimos abaixo
        mountPath: /var/data

# 2. Definição do Disco Persistente
# (Esta seção DEVE estar no nível 0, sem indentação)
disks:
  - name: tamoios-dados
    sizeGB: 1